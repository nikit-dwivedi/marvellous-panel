<div class="login-wrapper">
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-xs-12 col-md-7">
            <div class="login-img">
              <img src="assets/images/pages/login.svg" alt="">
            </div>
          </div>
          <div class="col-xs-12 col-md-5">
            <div class="login-form">
              <div class="welcome-sec">
                Welcome
              </div>
              <div class="login-logo">
                <a> <img src="assets/images/logo/logo.png" alt="" width="220"></a>
              </div>
              <h5>Login Your Account</h5>
              <form class="auth-login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-2">
                  <input type="username" id="username" class="form-control" name="username" placeholder="username"
                    formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">username is required</div>
                  </div>
                </div>
                <div class="form-group mb-2">
                  <input type="password" id="password" class="form-control" name="password" placeholder="Password"
                    formControlName="password" [ngClass]="{ 'is-invalid error': submitted && f.password.errors }">
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback"
                    [ngClass]="{ 'd-block': submitted && f.password.errors }">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                </div>
                <!-- <div class="form-group mb-2">
                  <input type="text" id="email" class="form-control" name="adminId" placeholder="adminId"
                    formControlName="adminId" [ngClass]="{ 'is-invalid': submitted && f.adminId.errors }">
                  <div *ngIf="submitted && f.adminId.errors" class="invalid-feedback">
                    <div *ngIf="f.adminId.errors.required">Email is required</div>
                    <div *ngIf="f.adminId.errors.email">Email must be a valid email address</div>
                  </div>
                </div> -->
                <button type="submit" class="btn btn-primary btn-login">Login</button>
               </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
