<section id="ngx-datatable-kitchen-sink">
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between">
            <h4 class="card-title">All Investment List</h4>
            <!-- <button class="block-btn ml-2">Add</button> -->
        </div>
        <div class="row">
            <div class="col-12 mb-50">
            </div>
            <div class="col-md-6 col-12">
                <div class="d-flex justify-content-between align-items-center m-1">
                    <label class="d-flex align-items-center">Show
                        <select class="form-control mx-25" [(ngModel)]="basicSelectedOption" (change)="getlimit($event)">
                            <option value="12">12</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="{{count}}">{{count}}</option>
                        </select>
                        entries</label>
                </div>
            </div>
            <div class="col-md-6 col-12 d-flex justify-content-md-end">
                <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0">
                    <label class="d-flex align-items-center">Search<input type="search" placeholder="Search"
                        class="form-control ml-25" (keyup)="filterUpdate($event)" (search)="filterUpdate($event)" /></label>
                        <button csvLink (click)="downloadCSV($event)" class="btn btn-outline-secondary float-right csv-export" rippleEffect>
                            <img src="assets/images/excel-icon.png" alt=""></button>
                </div>
                
            </div>
        </div>
        <ngx-datatable class="material container striped" [columns]="cols" [rows]="kitchenSinkRows"
            [rowHeight]="58" rowHeight="auto" class="bootstrap core-bootstrap" [limit]="5" [columnMode]="ColumnMode.force"
            [headerHeight]="40" [footerHeight]="50" [scrollbarH]="true" [selectionType]="SelectionType.checkbox"
            [limit]="basicSelectedOption" (activate)="onActivate($event)" (select)="onSelect($event)" [externalPaging]="true" [count]="count" [offset]=0 [limit]=12  (page)="setPage($event)">
           
            <ngx-datatable-column name="S.No." [width]="50" [sortable]="false">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row">
                    {{rowIndex+1}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="name" prop="name" [width]="100"></ngx-datatable-column>
            <ngx-datatable-column name="phone" prop="phone" [width]="100"></ngx-datatable-column>
            <ngx-datatable-column name="amount" prop="amount" [width]="100"></ngx-datatable-column>
            <ngx-datatable-column name="date" prop="date" [width]="100" [sortable]="false"></ngx-datatable-column>
           
            
            <ngx-datatable-column name="Action" prop="Action" [width]="50" [sortable]="false" class="badge badge-light-success badge-pill">
                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                <button class="btn" (click) ="investment(row)"><img src="/assets/images/view-icon.png" alt=""></button>
                </ng-template>
            </ngx-datatable-column>
            
          </ngx-datatable>  
    </div>
  </div>
  </section>
